<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
    <script src="/client.js" defer></script>
  </head>
  <body>
    
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <div class="content">
            2FA Demo
          </div>
        </h2>
        <form class="ui large form" action="/register" method="POST">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="phone icon"></i>
                <input type="text" name="mobile">
              </div>
            </div>
            <input class="ui fluid large teal submit button" value="Submit" type="submit">
          </div>

          <div class="ui error message"></div>

        </form>

        <div class="ui message">
          Mobile numbers should be in the E.164 format. Please replace 0 with +61. For example, +61491570156.
        </div>
      </div>
    </div>
         

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
    <script src="https://button.glitch.me/button.js"></script>

  </body>
</html>
