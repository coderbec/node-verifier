<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
    <script src="/client.js" defer></script>
  </head>
  <body>
    
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <div class="content">
            Enter the security code sent to your phone
          </div>
        </h2>
        <form id="verifyForm" class="ui large form" action="/verify" method="POST">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="key icon"></i>
                <input type="text" name="code">
              </div>
            </div>
            <input id="submit" class="ui fluid large teal submit button" value="Submit" type="submit">
          </div>

          <div class="ui error message ">
            <p>Invalid security code.</p>
          </div>
          <div class="ui success message ">
            <p>Verification successful.</p>
          </div>
        </form>
      </div>
    </div>
         
    <script src="https://button.glitch.me/button.js"></script>

  </body>
</html>
